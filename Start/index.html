<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="header-top">
                <div>
                    <h1>StreamFinder</h1>
                    <p class="tagline">Can't decide what to watch?</p>
                </div>
                <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    ☾
                </button>
            </div>
        </header>

        <section class="form-container">
            <form id="finder-form">
                <!-- Mood Selector -->
                <div class="form-group">
                    <label>How are you feeling?</label>
                    <div class="button-group" id="mood-buttons">
                        <button type="button" class="option-btn" data-value="cozy">Cozy</button>
                        <button type="button" class="option-btn" data-value="excited">Excited</button>
                        <button type="button" class="option-btn" data-value="sad">Sad</button>
                        <button type="button" class="option-btn" data-value="tired">Tired</button>
                        <button type="button" class="option-btn" data-value="curious">Curious</button>
                    </div>
                </div>

                <!-- Time Available -->
                <div class="form-group">
                    <label>How much time do you have?</label>
                    <div class="button-group" id="time-buttons">
                        <button type="button" class="option-btn" data-value="short">< 30 min</button>
                        <button type="button" class="option-btn" data-value="medium">30–60 min</button>
                        <button type="button" class="option-btn" data-value="long">Movie-length</button>
                        <button type="button" class="option-btn" data-value="binge">I'm binging</button>
                    </div>
                </div>

                <!-- Genre Selector -->
                <div class="form-group">
                    <label>What genre?</label>
                    <div class="button-group" id="genre-buttons">
                        <button type="button" class="option-btn" data-value="35">Comedy</button>
                        <button type="button" class="option-btn" data-value="10749">Romance</button>
                        <button type="button" class="option-btn" data-value="27">Horror</button>
                        <button type="button" class="option-btn" data-value="18">Drama</button>
                        <button type="button" class="option-btn" data-value="878">Sci-Fi</button>
                        <button type="button" class="option-btn" data-value="99">Documentary</button>
                    </div>
                </div>

                <!-- Streaming Services -->
                <div class="form-group">
                    <label>Which services do you have?</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="platform" value="8">
                            <span>Netflix</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="platform" value="15">
                            <span>Hulu</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="platform" value="1899">
                            <span>Max</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="platform" value="337">
                            <span>Disney+</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="platform" value="9">
                            <span>Prime Video</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="platform" value="531">
                            <span>Paramount+</span>
                        </label>
                    </div>
                </div>

                <!-- Buttons Row -->
                <div class="actions-row">
                    <button type="submit" class="submit-btn">Find something to watch</button>
                    <button type="button" id="surprise-btn" class="secondary-btn">
                        Surprise me
                    </button>
                </div>
            </form>
        </section>

        <!-- Results Area -->
        <section id="results" class="results-container"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
